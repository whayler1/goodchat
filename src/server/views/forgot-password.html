{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

  <div class="container">
    <h1>Forgot Password</h1>
    <form method="POST">
      <div>
        <label for="username">Username</label><br />
        <input
          type="text"
          placeholder="Jane Doe"
          id="username"
          name="username"
        />
      </div>
    </form>
    <ul>
      <li>
        <a href="/login">Login</a>
      </li>
    </ul>
  </div>

{% endblock %}
